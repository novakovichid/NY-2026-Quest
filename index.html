<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Новогодний квест</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app" id="app">
      <header class="app__header">
        <div>
          <p class="app__subtitle">Новогодний квест</p>
          <h1 class="app__title" id="stage-title">Загрузка...</h1>
        </div>
        <div class="app__status">
          <div class="error-count" id="error-count" aria-live="polite"></div>
          <button class="reset" id="reset" type="button" aria-label="Сбросить прогресс">
            ↻
          </button>
        </div>
      </header>

      <main class="app__main" id="main">
        <div class="step" id="step"></div>
      </main>

      <footer class="app__footer">
        <button class="btn btn--ghost" id="back" type="button">Назад</button>
        <div class="footer__actions">
          <button class="btn" id="action" type="button">Проверить</button>
          <div class="code-piece" id="code-piece"></div>
        </div>
      </footer>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
